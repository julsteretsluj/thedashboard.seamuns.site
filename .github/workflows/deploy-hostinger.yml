# Build the MUN Dashboard and push the built site to a branch
# that Hostinger Git pulls into public_html. Trigger Hostinger via its webhook.
name: Build and push to Hostinger branch

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Push dist to hostinger-build branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: hostinger-build
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Deploy: (${{ github.sha }}) ${{ github.event.head_commit.message }}"
